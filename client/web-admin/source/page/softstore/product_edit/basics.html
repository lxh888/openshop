<script id="content" type="text/template">
	<div class="form-group">
    	<label>产品ID：</label>
    	<input type="text" class="form-control" readonly="readonly" value="<!--{response.get.ss_product_id}-->">
  	</div>
	<div class="form-group">
    	<label>产品名称：</label>
    	<input type="text" class="form-control" placeholder="产品名称" name="ss_product_name" value="<!--{response.get.ss_product_name}-->">
  	</div>
	<div class="form-group">
    	<label>产品简介：</label>
    	<textarea class="form-control" rows="3" placeholder="产品简介" name="ss_product_info"><!--{response.get.ss_product_info}--></textarea>
  	</div>
  	<div class="form-group">
    	<label>产品来源：</label>
    	<textarea class="form-control" rows="3" placeholder="产品来源" name="ss_product_source"><!--{response.get.ss_product_source}--></textarea>
  	</div>
  	<div class="form-group">
    	<label>排序：</label>
    	<input type="text" class="form-control" placeholder="分类的排序" name="ss_product_sort" value="<!--{response.get.ss_product_sort}-->">
  	</div>
  	<div class="form-group">
    	<label>状态：</label>
	  	<select class="form-control" name="ss_product_state">
		  <option value="0" <!--if{response.get.ss_product_state == "0"}-->selected="selected"<!--/if--> >未通过审核</option>
		  <option value="1" <!--if{response.get.ss_product_state == "1"}-->selected="selected"<!--/if--> >发布</option>
		  <option value="2" <!--if{response.get.ss_product_state == "2"}-->selected="selected"<!--/if--> >等待审核中</option>
		  <option value="3" <!--if{response.get.ss_product_state == "3"}-->selected="selected"<!--/if--> >创建编辑中</option>
		</select>
  	</div>
  	<br/>
  	<button type="button" class="btn btn-primary" name="product-basics-submit"><span class="glyphicon glyphicon-floppy-disk"></span> 提交编辑</button>
</script>
