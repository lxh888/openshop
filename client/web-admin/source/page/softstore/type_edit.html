<script id="content" type="text/template">
	
	<div class="form-group">
    	<label>分类ID：</label>
    	<input type="text" class="form-control" readonly="readonly" value="<!--{response.list.data[0].ss_type_id}-->">
  	</div>
  	<div class="form-group">
    	<label>分类名称：</label>
    	<input type="text" class="form-control" placeholder="分类的名称" name="ss_type_name" value="<!--{response.list.data[0].ss_type_name}-->">
  	</div>
  	<div class="form-group">
    	<label>分类介绍：</label>
    	<textarea class="form-control" rows="3" placeholder="分类的详细介绍" name="ss_type_info"><!--{response.list.data[0].ss_type_info}--></textarea>
  	</div>
  	<div class="form-group">
    	<label>父级：</label>
	  	<select class="form-control" name="ss_type_parent_id">
		  <option value="">-顶级-</option>
		  <!--if{response.softstore_type_option}-->
		  <!--for{var i in response.softstore_type_option}-->
		  
		  <option value="<!--{response.softstore_type_option[i].ss_type_id}-->" <!--if{response.list.data[0].ss_type_parent_id == response.softstore_type_option[i].ss_type_id}-->selected="selected"<!--/if--> >
		  <!--{response.softstore_type_option[i].ss_type_name}-->
		  </option>
		  
		  <!--/for-->
		  <!--/if-->
		</select>
  	</div>
  	<div class="form-group">
    	<label>排序：</label>
    	<input type="text" class="form-control" placeholder="分类的排序" name="ss_type_sort" value="<!--{response.list.data[0].ss_type_sort}-->">
  	</div>
  	<div class="form-group">
    	<label>是否隐藏：</label>
    	<label class="checkbox-inline">
			<input type="checkbox" value="0" name="ss_type_state" <!--if{parseInt(response.list.data[0].ss_type_state)}--><!--else-->checked="checked"<!--/if-->> 是
		</label>
  	</div>
  	<br/>
  	<button type="button" class="btn btn-primary" name="submit">提交编辑</button>
  	<!--if{response.list.data[0].ss_type_parent_id}-->
  	<!--else-->
  	<a href="#/softstore/type_list?parent_id=<!--{response.list.data[0].ss_type_id}-->" class="btn btn-default"><span class="glyphicon glyphicon-share"></span>查看子级</a>
	<!--/if-->
</script>
