<script id="content" type="text/template">
	<button type="button" class="btn btn-default" action-button="restore"><span class="glyphicon glyphicon-ok"></span> 还原</button>
	<!--<button class="btn btn-warning" type="button" action-button="clear"><span class="glyphicon glyphicon-remove"></span> 删除</button>
	<button class="btn btn-danger" type="button" action-button="clear-all"><span class=" glyphicon glyphicon-remove-sign"></span> 清空回收站</button>-->
	<hr/>
	<table class="table table-striped">
      <thead>
        <tr>
          <th><input type="checkbox" action-table="checkbox-all"></th>	
          <th>#</th>
          <th>
          	<!--if{http().anchor.query.sort == "id_desc"}-->
          	<a href="javascript:;" action-sort="id_asc"><span class="glyphicon glyphicon-sort-by-attributes-alt"></span>产品ID</a>
          	<!--elseif{http().anchor.query.sort == "id_asc"}-->
          	<a href="javascript:;" action-sort="id_desc"><span class="glyphicon glyphicon-sort-by-attributes"></span>产品ID</a>
          	<!--else-->
          	<a href="javascript:;" action-sort="id_desc">产品ID</a>
          	<!--/if-->
          </th>
          <th>
          	<!--if{http().anchor.query.sort == "name_desc"}-->
          	<a href="javascript:;" action-sort="name_asc"><span class="glyphicon glyphicon-sort-by-attributes-alt"></span>产品ID</a>
          	<!--elseif{http().anchor.query.sort == "name_asc"}-->
          	<a href="javascript:;" action-sort="name_desc"><span class="glyphicon glyphicon-sort-by-attributes"></span>产品ID</a>
          	<!--else-->
          	<a href="javascript:;" action-sort="name_desc">产品名称</a>
          	<!--/if-->
          </th>
          <th>
          	<!--if{http().anchor.query.sort == "state_desc"}-->
          	<a href="javascript:;" action-sort="state_asc"><span class="glyphicon glyphicon-sort-by-attributes-alt"></span>产品状态</a>
          	<!--elseif{http().anchor.query.sort == "state_asc"}-->
          	<a href="javascript:;" action-sort="state_desc"><span class="glyphicon glyphicon-sort-by-attributes"></span>产品状态</a>
          	<!--else-->
          	<a href="javascript:;" action-sort="state_desc">产品状态</a>
          	<!--/if-->
          </th>
          <th>
          	<!--if{http().anchor.query.sort == "trash_time_desc"}-->
          	<a href="javascript:;" action-sort="trash_time_asc"><span class="glyphicon glyphicon-sort-by-attributes-alt"></span>回收时间</a>
          	<!--elseif{http().anchor.query.sort == "trash_time_asc"}-->
          	<a href="javascript:;" action-sort="trash_time_desc"><span class="glyphicon glyphicon-sort-by-attributes"></span>回收时间</a>
          	<!--else-->
          	<a href="javascript:;" action-sort="trash_time_desc">回收时间</a>
          	<!--/if-->
          </th>
        </tr>
      </thead>
      <tbody>
      	<!--if{response.list.data.length}-->
      	<!--for{var i in response.list.data}-->
      	<tr>
          <th><input type="checkbox" action-table="checkbox" data-id="<!--{response.list.data[i].house_product_id}-->"></th>
          <td><!--{parseInt(i)+1+((parseInt(response.list.page_now) - 1) * response.list.page_size)}--></td>
          <td><!--{response.list.data[i].house_product_id}--></td>
          <td><!--{response.list.data[i].house_product_name}--></td>
          <td>
			<!--if{parseInt(response.list.data[i].house_product_state) == 0}-->
			<span class="label label-danger">审核失败</span>
			<!--elseif{parseInt(response.list.data[i].house_product_state) == 1}-->
			<span class="label label-success">发布成功</span>
			<!--elseif{parseInt(response.list.data[i].house_product_state) == 2}-->
			<span class="label label-warning">等待审核</span>
			<!--elseif{parseInt(response.list.data[i].house_product_state) == 3}-->
			<span class="label label-info">编辑中</span>
			<!--elseif{parseInt(response.list.data[i].house_product_state) == 4}-->
			<span class="label label-info">初始化</span>
			<!--else-->
			<span class="label label-default">未知</span>
			<!--/if-->
		  </td>
          <td><!--{WangAho().date("yyyy/MM/dd HH:mm EEE", parseInt(response.list.data[i].house_product_trash_time) * 1000)}--></td>
        </tr>
        <!--/for-->
      	<!--else-->
        <tr>
          <td colspan="10" align="center">无数据</td>
        </tr>
        <!--/if-->
      </tbody>
    </table>
    
    
	    
    <!--if{response.list.data.length}-->
	<div class="paging" style="text-align: center;">
		<button class="first btn btn-default <!--if helper{"is_first_page" (response.list.page_now)}-->disabled<!--/if-->" data-page="1" type="button">首页</button>
		<button class="previous btn btn-default <!--if helper{"is_first_page" (response.list.page_now)}-->disabled<!--/if-->" data-page="<!--{parseInt(response.list.page_now) - 1}-->" type="button">上一页</button>
		<button class="btn btn-default" type="button">
			第<!--{response.list.page_now}-->页
			/ 共<!--{response.list.page_count}-->页
			/ 有<!--{response.list.row_count}-->条数据</button>
		<button class="next btn btn-default <!--if helper{"is_end_page" (response.list.page_now, response.list.page_count)}-->disabled<!--/if-->" type="button" data-page="<!--{parseInt(response.list.page_now) + 1}-->">下一页</button>
		<button class="end btn btn-default <!--if helper{"is_end_page" (response.list.page_now, response.list.page_count)}-->disabled<!--/if-->" type="button" data-page="<!--{response.list.page_count}-->">尾页</button>
	</div>
	<div class="form-inline" style="text-align: center;margin-top: 10px;">
		<div class="form-group">
			<input type="text" class="form-control paging--value" placeholder="输入跳转页" style="width: 100px;">
		</div>
		<button type="button" class="btn btn-default paging--submit">跳转</button>
	</div>
	<!--/if-->
	
	
</script>
