<!--helper{'action-button'}-->

	<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>

<script id="content-house_product_add_reward_user_money" type="text/template">
<!--helper{'action-button'}-->
<hr/>
<!--if{response.get}-->
	
	<div class="alert alert-warning alert-dismissible" role="alert">
		<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		<strong>程序开发提示：</strong> <!--{response.get.config_info}-->
	</div>
	
	<h4><!--{response.get.config_name}--></h4>
	
  	<div class="form-group">
    	<label>固定赠送金额（元，非随机时有效）：</label>
    	<input type="text" class="form-control" placeholder="固定赠送金额" name="user_money" value="<!--if{typeof response.get.config_value.user_money != 'undefined'}--><!--{(response.get.config_value.user_money/100).toFixed(2)}--><!--/if-->">
  	</div>
  	<div class="form-group">
    	<label>是否开启随机：</label>
    	<label class="checkbox-inline">
			<input type="checkbox" value="1" name="random_state" <!--if{parseInt(response.get.config_value.random_state)}-->checked="checked"<!--/if-->> 是
		</label>
  	</div>
  	<div class="form-group">
    	<label>最小随机金额（元，随机时有效）：</label>
    	<input type="text" class="form-control" placeholder="最小随机金额" name="random_min_user_money" value="<!--if{typeof response.get.config_value.random_min_user_money != 'undefined'}--><!--{(response.get.config_value.random_min_user_money/100).toFixed(2)}--><!--/if-->">
  	</div>
  	<div class="form-group">
    	<label>最大随机金额（元，随机时有效）：</label>
    	<input type="text" class="form-control" placeholder="最大随机金额" name="random_max_user_money" value="<!--if{typeof response.get.config_value.random_max_user_money != 'undefined'}--><!--{(response.get.config_value.random_max_user_money/100).toFixed(2)}--><!--/if-->">
  	</div>
  	<div class="form-group">
    	<label>是否开启：</label>
    	<label class="checkbox-inline">
			<input type="checkbox" value="1" name="state" <!--if{parseInt(response.get.config_value.state)}-->checked="checked"<!--/if-->> 是
		</label>
  	</div>
	
	<br/>
  	<button type="button" class="btn btn-primary" name="submit-house_product_add_reward_user_money">确定编辑</button>
	<hr/>
	<span style="color: #999999;">更新时间：<!--{WangAho().date("yyyy/MM/dd HH:mm EEE", parseInt(response.get.update_time) * 1000)}--></span>
	<div style="height: 100px;"></div>
	
	
<!--else-->
<div class="alert alert-danger">未知配置</div>
<!--/if-->
</script>
