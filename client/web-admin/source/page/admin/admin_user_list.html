<script id="content" type="text/template">
	
	<!--if{response.admin_get}-->
	<div class="panel panel-default">
		<div class="panel-body">
			<!--if{response.admin_get.merchant_logo_image_id}-->
          	<img src="<!--{response.application_config.qiniu_domain+response.admin_get.merchant_logo_image_id+'?imageView2/1/w/40'}-->">
          	<!--/if-->	
          	<div>角色ID：<!--{response.admin_get.admin_id}--></div>
			<div>角色名称：<!--{response.admin_get.admin_name}--></div>
			<div>角色简介：<!--{response.admin_get.admin_info}--></div>
			<div>更新时间：<!--{WangAho().date("yyyy/MM/dd HH:mm EEE", parseInt(response.admin_get.admin_update_time) * 1000)}--></div>
			<div>操作：<a href="#/admin/admin_edit?id=<!--{response.admin_get.admin_id}-->" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-edit"></span>编辑</a></div>
		</div>
	</div>
	<!--/if-->
	
	
	<a href="#/admin/admin_user_add" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span> 添加</a>
	<button class="btn btn-danger" type="button" action-button="remove"><span class="glyphicon glyphicon-trash"></span> 删除</button>
	<button class="btn btn-default search" type="button" ><span class="glyphicon glyphicon-filter"></span> 筛选</button>
	<!--if{http().anchor.query.search}--><span class="label label-default">存在筛选</span><!--/if-->
	
	<hr/>
	<table class="table table-striped">
      <thead>
        <tr>
          <th><input type="checkbox" action-table="checkbox-all"></th>	
          <th>#</th>
          <th>
          	<!--if{http().anchor.query.sort == "user_nickname_desc"}-->
          	<a href="javascript:;" action-sort="user_nickname_asc"><span class="glyphicon glyphicon-sort-by-attributes-alt"></span>用户昵称</a>
          	<!--elseif{http().anchor.query.sort == "user_nickname_asc"}-->
          	<a href="javascript:;" action-sort="user_nickname_desc"><span class="glyphicon glyphicon-sort-by-attributes"></span>用户昵称</a>
          	<!--else-->
          	<a href="javascript:;" action-sort="user_nickname_desc">用户昵称</a>
          	<!--/if-->
          	/
          	<!--if{http().anchor.query.sort == "user_phone_verify_list_desc"}-->
          	<a href="javascript:;" action-sort="user_phone_verify_list_asc"><span class="glyphicon glyphicon-sort-by-attributes-alt"></span>手机信息</a>
          	<!--elseif{http().anchor.query.sort == "user_phone_verify_list_asc"}-->
          	<a href="javascript:;" action-sort="user_phone_verify_list_desc"><span class="glyphicon glyphicon-sort-by-attributes"></span>手机信息</a>
          	<!--else-->
          	<a href="javascript:;" action-sort="user_phone_verify_list_desc">手机信息</a>
          	<!--/if-->
          </th>
          <th>简介</th>
          <th>
          	<!--if{http().anchor.query.sort == "state_desc"}-->
          	<a href="javascript:;" action-sort="state_asc"><span class="glyphicon glyphicon-sort-by-attributes-alt"></span>状态</a>
          	<!--elseif{http().anchor.query.sort == "state_asc"}-->
          	<a href="javascript:;" action-sort="state_desc"><span class="glyphicon glyphicon-sort-by-attributes"></span>状态</a>
          	<!--else-->
          	<a href="javascript:;" action-sort="state_desc">状态</a>
          	<!--/if-->
          </th>
          <th>
          	<!--if{http().anchor.query.sort == "update_time_desc"}-->
          	<a href="javascript:;" action-sort="update_time_asc"><span class="glyphicon glyphicon-sort-by-attributes-alt"></span>更新时间</a>
          	<!--elseif{http().anchor.query.sort == "update_time_asc"}-->
          	<a href="javascript:;" action-sort="update_time_desc"><span class="glyphicon glyphicon-sort-by-attributes"></span>更新时间</a>
          	<!--else-->
          	<a href="javascript:;" action-sort="update_time_desc">更新时间</a>
          	<!--/if-->
          </th>
          
          <!--if{response.admin_get}-->
          <!--else-->
          <th>
          	<!--if{http().anchor.query.sort == "admin_id_desc"}-->
          	<a href="javascript:;" action-sort="admin_id_asc"><span class="glyphicon glyphicon-sort-by-attributes-alt"></span>管理角色</a>
          	<!--elseif{http().anchor.query.sort == "admin_id_asc"}-->
          	<a href="javascript:;" action-sort="admin_id_desc"><span class="glyphicon glyphicon-sort-by-attributes"></span>管理角色</a>
          	<!--else-->
          	<a href="javascript:;" action-sort="admin_id_desc">管理角色</a>
          	<!--/if-->
          </th>
          <!--/if-->
          
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
      	<!--if{response.list.data.length}-->
      	<!--for{var i in response.list.data}-->
      	<tr>
          <th><input type="checkbox" action-table="checkbox" data-id="<!--{response.list.data[i].user_id}-->"></th>
          <td><!--{parseInt(i)+1+((parseInt(response.list.page_now) - 1) * response.list.page_size)}--></td>
          <td style="max-width: 250px;">
          	<div style="max-width: 250px;display: inline-block;">
	          <!--if{response.list.data[i].user_logo_image_id}-->
	          <img src="<!--{response.application_config.qiniu_domain+response.list.data[i].user_logo_image_id+'?imageView2/1/w/40'}-->" class="img-circle">
	          <!--/if-->
	          <!--if{response.list.data[i].user_nickname}-->
	          <!--{response.list.data[i].user_nickname}-->
	          <!--else-->
	          <span style="color: #999999;">未设置昵称</span>
	          <!--/if-->
	          <!--if{response.list.data[i].user_phone_verify_list}-->
	          	(<span style="word-wrap:break-word;"><!--{response.list.data[i].user_phone_verify_list}--></span>)
	          <!--else-->
	          <span style="color: #999999;">无认证手机</span>
	          <!--/if-->
          </div>
          </td>
          <td>
          	<div class="tips" data-title="查看管理员简介" style="overflow: hidden;text-overflow: ellipsis;white-space: nowrap;width: 200px;cursor: pointer;" data="<!--{response.list.data[i].admin_user_info}-->"><!--{response.list.data[i].admin_user_info}--></div>
          </td>
          <td>
          <!--if{parseInt(response.list.data[i].admin_user_state)}-->
          <span class="label label-success">正常</span>
          <!--else-->
          <span class="label label-danger">封禁</span>
          <!--/if-->
          </td>
          <td><!--{WangAho().date("yyyy/MM/dd HH:mm EEE", parseInt(response.list.data[i].admin_user_update_time) * 1000)}--></td>
          
          	
          <!--if{response.admin_get}-->
          <!--else-->
          <td><a href="#/admin/admin_edit?id=<!--{response.list.data[i].admin_id}-->"><!--{response.list.data[i].admin_name}--></a></td>
          <!--/if-->
          
          
          <td>
						<a href="<!--{av.router(av.router().url,'default.html#/admin-adminUserEdit?id='+response.list.data[i].user_id).href}-->"
							 class="btn btn-default btn-sm"><span class="glyphicon glyphicon-edit"></span>编辑</a>
          	<!--if{response.admin_get}-->
            <!--else-->
          	<a href="#/admin/admin_user_list/?search=%257B%2522admin_id%2522%253A%2522<!--{response.list.data[i].admin_id}-->%2522%257D" class="btn btn-default btn-sm">
          	<span class="glyphicon glyphicon-filter"></span> 只查看该管理角色
          	</a>
          	<!--/if-->
          </td>
        </tr>
        <!--/for-->
      	<!--else-->
        <tr>
          <td colspan="10" align="center">无数据</td>
        </tr>
        <!--/if-->
      </tbody>
    </table>
    
    
    
    <!--if{response.list.data.length}-->
	<div class="paging" style="text-align: center;">
		<button class="first btn btn-default <!--if helper{"is_first_page" (response.list.page_now)}-->disabled<!--/if-->" data-page="1" type="button">首页</button>
		<button class="previous btn btn-default <!--if helper{"is_first_page" (response.list.page_now)}-->disabled<!--/if-->" data-page="<!--{parseInt(response.list.page_now) - 1}-->" type="button">上一页</button>
		<button class="btn btn-default" type="button">
			第<!--{response.list.page_now}-->页
			/ 共<!--{response.list.page_count}-->页
			/ 有<!--{response.list.row_count}-->条数据</button>
		<button class="next btn btn-default <!--if helper{"is_end_page" (response.list.page_now, response.list.page_count)}-->disabled<!--/if-->" type="button" data-page="<!--{parseInt(response.list.page_now) + 1}-->">下一页</button>
		<button class="end btn btn-default <!--if helper{"is_end_page" (response.list.page_now, response.list.page_count)}-->disabled<!--/if-->" type="button" data-page="<!--{response.list.page_count}-->">尾页</button>
	</div>
	<div class="form-inline" style="text-align: center;margin-top: 10px;">
		<div class="form-group">
			<input type="text" class="form-control paging--value" placeholder="输入跳转页" style="width: 100px;">
		</div>
		<button type="button" class="btn btn-default paging--submit">跳转</button>
	</div>
	<!--/if-->
	
	
	
	
</script>



<script id="search" type="text/template">
	<div style="padding: 10px;width: 500px;">
		<div class="form-group">
		    <label>用户ID：</label>
		    <input type="text" class="form-control" search placeholder="输入要搜索的用户ID" name="user_id" value="<!--{search.user_id}-->">
		</div>
		<div class="form-group">
		    <label>用户手机号：</label>
		    <input type="text" class="form-control" placeholder="输入要搜索的用户手机号" name="user_phone" value="<!--{search.user_phone}-->">
		</div>
		<div class="form-group">
		    <label>用户昵称：</label>
		    <input type="text" class="form-control" placeholder="输入要搜索的用户名称" name="user_nickname" value="<!--{search.user_nickname}-->">
		</div>
		<div class="form-group">
		    <label>管理角色ID：</label>
		    <input type="text" class="form-control" placeholder="输入要搜索的商家ID" name="admin_id" value="<!--{search.admin_id}-->">
		</div>
		<div class="form-group">
		    <label>管理角色名称：</label>
		    <input type="text" class="form-control" placeholder="输入要搜索的商家名称" name="admin_name" value="<!--{search.admin_name}-->">
		</div>
		<br/>
		<div class="btn-group" style="width: 100%;">
			<button type="button" class="btn btn-primary" style="width: 50%;" name="search-submit">确定筛选</button>
			<button type="button" class="btn btn-default" style="width: 50%;" name="search-clear">清理筛选</button>
		</div>
	</div>
</script>
