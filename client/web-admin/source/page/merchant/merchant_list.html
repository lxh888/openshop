<script id="content" type="text/template">
	
	<div class="btn-group">
		<a href="<!--helper {'anchor-query-state'()}-->" class="btn btn-default <!--if{http().anchor.query.state}--><!--else-->active<!--/if-->">全部状态</a>
		<a href="<!--helper {'anchor-query-state'('3')}-->" class="btn btn-default <!--if{http().anchor.query.state == '3'}-->active<!--/if-->">编辑中</a>
		<a href="<!--helper {'anchor-query-state'('2')}-->" class="btn btn-default <!--if{http().anchor.query.state == '2'}-->active<!--/if-->">等待审核</a>
		<a href="<!--helper {'anchor-query-state'('1')}-->" class="btn btn-default <!--if{http().anchor.query.state == '1'}-->active<!--/if-->">已认证</a>
		<a href="<!--helper {'anchor-query-state'('0')}-->" class="btn btn-default <!--if{http().anchor.query.state == '0'}-->active<!--/if-->">认证失败</a>
	</div>
	
	<a href="#/merchant/merchant_add" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span> 添加</a>
	<button class="btn btn-default" type="button" action-button="yes-self"><span class="glyphicon glyphicon-ok-circle"></span> 设为自营</button>
	<button class="btn btn-default" type="button" action-button="not-self"><span class="glyphicon glyphicon-ban-circle"></span> 取消自营</button>
	<button class="btn btn-danger" type="button" action-button="remove"><span class="glyphicon glyphicon-trash"></span> 删除</button>

	<button class="btn btn-default search" type="button" ><span class="glyphicon glyphicon-filter"></span> 筛选</button>
	<!--if{http().anchor.query.search}--><span class="label label-default">存在筛选</span><!--/if-->
	<hr/>
	<table class="table table-striped">
      <thead>
        <tr>
          <th><input type="checkbox" action-table="checkbox-all"></th>	
          <th>#</th>
          <th>商家ID</th>
          <th>
          	<!--if{http().anchor.query.sort == "name_desc"}-->
          	<a href="javascript:;" action-sort="name_asc"><span class="glyphicon glyphicon-sort-by-attributes-alt"></span>商家名称</a>
          	<!--elseif{http().anchor.query.sort == "name_asc"}-->
          	<a href="javascript:;" action-sort="name_desc"><span class="glyphicon glyphicon-sort-by-attributes"></span>商家名称</a>
          	<!--else-->
          	<a href="javascript:;" action-sort="name_desc">商家名称</a>
          	<!--/if-->
          </th>
          
          <th>商家描述</th>
          <th>
          	<!--if{http().anchor.query.sort == "self_desc"}-->
          	<a href="javascript:;" action-sort="self_asc"><span class="glyphicon glyphicon-sort-by-attributes-alt"></span>是否自营</a>
          	<!--elseif{http().anchor.query.sort == "self_asc"}-->
          	<a href="javascript:;" action-sort="self_desc"><span class="glyphicon glyphicon-sort-by-attributes"></span>是否自营</a>
          	<!--else-->
          	<a href="javascript:;" action-sort="self_desc">是否自营</a>
          	<!--/if-->
          </th>
          
          <th>
          	<!--if{http().anchor.query.sort == "merchant_user_count_desc"}-->
          	<a href="javascript:;" action-sort="merchant_user_count_asc"><span class="glyphicon glyphicon-sort-by-attributes-alt"></span>商家用户数</a>
          	<!--elseif{http().anchor.query.sort == "merchant_user_count_asc"}-->
          	<a href="javascript:;" action-sort="merchant_user_count_desc"><span class="glyphicon glyphicon-sort-by-attributes"></span>商家用户数</a>
          	<!--else-->
          	<a href="javascript:;" action-sort="merchant_user_count_desc">商家用户数</a>
          	<!--/if-->
          </th>
          
          <th>
          	<!--if{http().anchor.query.sort == "state_desc"}-->
          	<a href="javascript:;" action-sort="state_asc"><span class="glyphicon glyphicon-sort-by-attributes-alt"></span>状态</a>
          	<!--elseif{http().anchor.query.sort == "state_asc"}-->
          	<a href="javascript:;" action-sort="state_desc"><span class="glyphicon glyphicon-sort-by-attributes"></span>状态</a>
          	<!--else-->
          	<a href="javascript:;" action-sort="state_desc">状态</a>
          	<!--/if-->
          </th>
          <th>
          	<!--if{http().anchor.query.sort == "update_time_desc"}-->
          	<a href="javascript:;" action-sort="update_time_asc"><span class="glyphicon glyphicon-sort-by-attributes-alt"></span>更新时间</a>
          	<!--elseif{http().anchor.query.sort == "update_time_asc"}-->
          	<a href="javascript:;" action-sort="update_time_desc"><span class="glyphicon glyphicon-sort-by-attributes"></span>更新时间</a>
          	<!--else-->
          	<a href="javascript:;" action-sort="update_time_desc">更新时间</a>
          	<!--/if-->
          </th>
          
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
      	<!--if{response.list.data.length}-->
      	<!--for{var i in response.list.data}-->
      	<tr>
          <th><input type="checkbox" action-table="checkbox" data-id="<!--{response.list.data[i].merchant_id}-->"></th>
          <td><!--{parseInt(i)+1+((parseInt(response.list.page_now) - 1) * response.list.page_size)}--></td>
          <td><!--{response.list.data[i].merchant_id}--></td>
          <th>
          <!--if{response.list.data[i].merchant_logo_image_id}-->
          <img src="<!--{response.application_config.qiniu_domain+response.list.data[i].merchant_logo_image_id+'?imageView2/1/w/40'}-->">
          <!--/if-->	
          <!--if{response.list.data[i].merchant_name}-->
          <!--{response.list.data[i].merchant_name}-->
          <!--else-->
          <span style="color: #999999;">未设置名称</span>
          <!--/if-->
          </th>
          
          <td>
          	<div class="tips" data-title="查看商家简介" style="overflow: hidden;text-overflow: ellipsis;white-space: nowrap;width: 150px;cursor: pointer;" data="<!--{response.list.data[i].merchant_info}-->"><!--{response.list.data[i].merchant_info}--></div>
          </td>
          
          <td>
          <!--if{parseInt(response.list.data[i].merchant_self) == 0}-->
          <span class="label label-warning">否</span>
          <!--elseif{parseInt(response.list.data[i].merchant_self) == 1}-->
          <span class="label label-primary">是</span>
          <!--else-->
          <span class="label label-default">未知</span>
          <!--/if-->
          </td>
          
          <td><a href="#/merchant/user_list/?search=%257B%2522merchant_id%2522%253A%2522<!--{response.list.data[i].merchant_id}-->%2522%257D" ><!--{response.list.data[i].merchant_user_count}-->人</a></td>
          
          <td>
          <!--if{parseInt(response.list.data[i].merchant_state) == 0}-->
          <span class="label label-danger">认证失败</span>
          <!--elseif{parseInt(response.list.data[i].merchant_state) == 1}-->
          <span class="label label-success">已认证</span>
          <!--elseif{parseInt(response.list.data[i].merchant_state) == 2}-->
          <span class="label label-warning">等待审核</span>
          <!--elseif{parseInt(response.list.data[i].merchant_state) == 3}-->
          <span class="label label-info">编辑中</span>
          <!--/if-->
          </td>
          
          <td><!--{WangAho().date("yyyy/MM/dd HH:mm EEE", parseInt(response.list.data[i].merchant_update_time) * 1000)}--></td>
          <td>
          	<a href="#/merchant/merchant_edit/?id=<!--{response.list.data[i].merchant_id}-->" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-edit"></span>编辑</a>
          	<a href="#/merchant/user_list/?search=%257B%2522merchant_id%2522%253A%2522<!--{response.list.data[i].merchant_id}-->%2522%257D" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-share-alt"></span>商家用户</a>
          </td>
        </tr>
        <!--/for-->
      	<!--else-->
        <tr>
          <td colspan="10" align="center">无数据</td>
        </tr>
        <!--/if-->
      </tbody>
    </table>
    
    
    
    <!--if{response.list.data.length}-->
	<div class="paging" style="text-align: center;">
		<button class="first btn btn-default <!--if helper{"is_first_page" (response.list.page_now)}-->disabled<!--/if-->" data-page="1" type="button">首页</button>
		<button class="previous btn btn-default <!--if helper{"is_first_page" (response.list.page_now)}-->disabled<!--/if-->" data-page="<!--{parseInt(response.list.page_now) - 1}-->" type="button">上一页</button>
		<button class="btn btn-default" type="button">
			第<!--{response.list.page_now}-->页
			/ 共<!--{response.list.page_count}-->页
			/ 有<!--{response.list.row_count}-->条数据</button>
		<button class="next btn btn-default <!--if helper{"is_end_page" (response.list.page_now, response.list.page_count)}-->disabled<!--/if-->" type="button" data-page="<!--{parseInt(response.list.page_now) + 1}-->">下一页</button>
		<button class="end btn btn-default <!--if helper{"is_end_page" (response.list.page_now, response.list.page_count)}-->disabled<!--/if-->" type="button" data-page="<!--{response.list.page_count}-->">尾页</button>
	</div>
	<div class="form-inline" style="text-align: center;margin-top: 10px;">
		<div class="form-group">
			<input type="text" class="form-control paging--value" placeholder="输入跳转页" style="width: 100px;">
		</div>
		<button type="button" class="btn btn-default paging--submit">跳转</button>
	</div>
	<!--/if-->
	
	
	
	
</script>



<script id="search" type="text/template">
	<div style="padding: 10px;width: 500px;">
		<div class="form-group">
		    <label>商家ID：</label>
		    <input type="text" class="form-control" search placeholder="输入要搜索的商家ID" name="merchant_id" value="<!--{search.merchant_id}-->">
		</div>
		<div class="form-group">
		    <label>商家名称：</label>
		    <input type="text" class="form-control" placeholder="输入要搜索的商家名称" name="merchant_name" value="<!--{search.merchant_name}-->">
		</div>
		<br/>
		<div class="btn-group" style="width: 100%;">
			<button type="button" class="btn btn-primary" style="width: 50%;" name="search-submit">确定筛选</button>
			<button type="button" class="btn btn-default" style="width: 50%;" name="search-clear">清理筛选</button>
		</div>
	</div>
</script>
