<script id="add" type="text/template">
	<div style="padding: 10px;width: 500px;">
		<div class="form-group">
	    	<label>输入用户ID或者用户手机号：</label>

	  	</div>
		<div class="form-group">
		    <label>商家用户名称：</label>
		    <input type="text" class="form-control" placeholder="输入商家用户名称" name="merchant_user_name">
		</div>
		<div class="form-group">
		    <label>商家用户简介：</label>
		    <textarea class="form-control" rows="3" placeholder="输入商家用户简介" name="merchant_user_info"></textarea>
		</div>
		
	  	<div class="form-group">
	    	<label>状态：</label>
		  	<select class="form-control" name="merchant_user_state">
				<option value="0">封禁</option>

				<option value="2" >审核</option>
			</select>
		</div>
	  	
		<div class="form-group">
		    <label>商家ID：</label>
		    <input type="text" class="form-control" readonly="readonly" value="<!--{response.merchant_get.merchant_id}-->" >
		</div>
		
		<br/>
		<button type="button" class="btn btn-primary btn-block" name="add-submit">确定添加</button>
	</div>
</script>
