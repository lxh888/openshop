<input type="text" input-focus="page-shop-goodsAttr::spuEdit" style="position: fixed;left: 99999999px;" />

<div id="goodsAttrSpuEdit" style="padding: 20px;">
	<div class="form-group">
			<label>属性ID：</label>
			<input type="text" class="form-control" readonly="readonly" name="shop_goods_spu_id" av-attr="[value] shop_goods_spu_id">
	</div>
	<div class="form-group">
			<label>属性名称：</label>
			<input type="text" class="form-control" placeholder="输入属性名称" name="shop_goods_spu_name" av-attr="[value] shop_goods_spu_name">
	</div>
	<div class="form-group">
			<label>是否必选：</label>
			<label class="checkbox-inline">
			<input type="checkbox" av-attr="[value] shop_goods_spu_attr.shop_goods_spu_required" name="shop_goods_spu_required" av-attr="[checked] shop_goods_spu_attr.shop_goods_spu_required==1?'checked':false"> 是
		</label>
		</div>
		<div class="form-group">
			<label>父级：</label>
			<select class="form-control" name="shop_goods_spu_parent_id">
			<option value="">-顶级-</option>
			<option av-for="(v,k)shopGoodsSpuOption" av-attr="[value] v.shop_goods_spu_id" av-attr="[selected] v.shop_goods_spu_id==shop_goods_spu_attr.shop_goods_spu_parent_id?'selected':false">
				{{v.shop_goods_spu_name}}
			</option>
		</select>
		</div>
	<div class="form-group">
			<label>排序：</label>
			<input type="text" class="form-control" placeholder="输入排序" name="shop_goods_spu_sort" av-attr="[value] shop_goods_spu_attr.shop_goods_spu_sort">
	</div>
	<div class="form-group">
			<label>描述：</label>
			<textarea class="form-control" rows="3" placeholder="输入描述" name="shop_goods_spu_info">{{shop_goods_spu_attr.shop_goods_spu_info}}</textarea>
	</div>
	<br/>
	<button type="button" class="btn btn-primary btn-block" av-event="[click] eventSubmit(:node,:event)">提交编辑</button>
</div>
