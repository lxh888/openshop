<div style="padding: 0 20px 0 20px">
		<div class="form-group" style="margin-top:5px;">
				<label >快递类型</label>
					<select name="expressType"  class="form-control" av-event="[change] eventChangeSelect()">
						<option value="-1">未选择</option>
						<option av-for="(value,key)expressType" av-attr="[value] value.id">
								<!--   av-attr="[selected] yitaoShenheAgentid == avl.agent_region_id? 'selected':false" -->
							{{value.name}}
						</option>
					</select>
		</div>
		<div class="form-group" style="margin-top:5px;">
				<label >快递单号</label>
				<input class="form-control" name="shop_order_shipping_no" av-event="[propertychange input] eventChangeShippingNo()" type="text"/>
		</div>
</div>
