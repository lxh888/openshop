<div class="form-group">
    	<label>商品ID：</label>
    	<input type="text" class="form-control" readonly name="shop_goods_id" av-attr="[value] data.shop_goods_id">
  	</div>
  	<div class="form-group">
    	<label>请选择售卖的时间范围：</label>
    	<input type="text" class="form-control" placeholder="售卖的时间范围" name="shop_goods_when_time" av-attr="[value] av.date('yyyy-MM-dd HH:mm:ss', parseInt(data.shop_goods_when_start_time) * 1000)+' ~ '+av.date('yyyy-MM-dd HH:mm:ss', parseInt(data.shop_goods_when_end_time) * 1000)">
  	</div>
  	
  	<div class="form-group">
    	<label>名称：</label>
    	<input type="text" class="form-control" av-attr="[value] data.shop_goods_when_name" name="shop_goods_when_name">
  	</div>
  	<div class="form-group">
    	<label>简介：</label>
    	<textarea class="form-control" rows="3" name="shop_goods_when_info" >{{data.shop_goods_when_info}}</textarea>
  	</div>
  	<div class="form-group">
    	<label>排序：</label>
    	<input type="text" class="form-control" av-attr="[value] data.shop_goods_when_sort" name="shop_goods_when_sort">
  	</div>
  	
  	<br/>
  	<button type="button" class="btn btn-primary" av-event="[click] eventSubmit(:node,:event)" >确定编辑</button>
