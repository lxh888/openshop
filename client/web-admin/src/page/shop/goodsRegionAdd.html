<div class="form-group">
  <label>商品id：</label>
  <input type="text" class="form-control" placeholder="输入商品id" name="goods_id" av-event="[propertychange input]eventGetSingleGoodsInfo(:node,:event)" av-attr="[value] getShopGoodsId"/>
</div>
<!-- 输入商品id后显示商品名称 -->
<div av-if="getShopGoodsError" class="alert alert-danger" style="margin-bottom: 10px;padding: 8px;">
	<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true"></span>&times;</button>
	{{getShopGoodsError}}
</div>
<div av-else-if="getShopGoodsData" class="alert alert-success" style="margin-bottom: 10px;padding: 8px;">
	<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true"></span>&times;</button>
	<strong av-if="getShopGoodsData.shop_goods_property == 0">[普通商品]</strong>
	<strong av-else-if="getShopGoodsData.shop_goods_property == 1">[积分商品]</strong>
	{{getShopGoodsData.shop_goods_name}}
</div>
<!-- 选择城市 -->
<div class="form-group">
	<label>销售范围：</label>
	<select class="form-control" av-event="[change] eventSelectedScope(:node,:event)" name="agent_region_scope">
		<option value="1" av-attr="[selected] selectedScope == 1? 'selected':false">省(直辖市)</option>
		<option value="2" av-attr="[selected] selectedScope == 2? 'selected':false">市</option>
		<option value="3" av-attr="[selected] selectedScope == 3? 'selected':false">区(县)</option>
	</select>
</div>
<div class="form-group">
	<label>选择销售地区：</label>
	<div module="citypicker"></div>
</div>
<div class="form-group">
	<label>状态：</label>
	<label class="checkbox-inline">
		<input type="checkbox" value="0" name="agent_region_state"> 封禁
	</label>
</div>
<br/>
<button type="button" class="btn btn-primary" av-event="[click] eventSubmit(:node,:event)" av-class="{'disabled':submitLock}" >确定添加</button>
<div style="height: 100px;"></div>
