<div class="form-group">
	<label>优惠券id：{{data.coupon_id}}</label>
	<!-- <input type="text" class="form-control"  name="coupon_name" placeholder="请输入优惠券名称" av-attr="[value] data.coupon_name"> -->
</div>
<div class="form-group">
	<label>优惠券名称：</label>
	<input type="text" class="form-control"  name="coupon_name" placeholder="请输入优惠券名称" av-attr="[value] data.coupon_name">
</div>
<div class="form-group">
	<label>信息：</label>
	<textarea class="form-control" rows="3" name="coupon_info" placeholder="请输入优惠券信息" >{{data.coupon_info}}</textarea>
</div>
<div class="form-group">
	<label>优惠券标签：</label>
	<textarea class="form-control"  name="coupon_label" placeholder="请输入优惠券标签" >{{data.coupon_label}}</textarea>
</div>
<div class="form-group">
	<label>优惠券注释信息：</label>
	<textarea class="form-control"  name="coupon_comment" placeholder="请输入优惠券注释信息" >{{data.coupon_comment}}</textarea>
</div>
<div class="form-group">
	<label>优惠类型：</label>
	<select class="form-control" name="coupon_type" av-event="[change] eventChangeType(:node,:event)">
		<option av-for="(type, index)typeOption" av-attr="[value] index" av-attr="[selected] data.coupon_type==index? 'selected':false">
		{{type}}
		</option>
	</select>
</div>
<!-- 	优惠所属模块 -->
<div class="form-group">
	<label>所属模块：</label>
	<select class="form-control" name="coupon_module">
			<option av-for="(type, index)moduleOption" av-attr="[value] index" av-attr="[selected] data.coupon_module==index? 'selected':false">
			{{type}}
			</option>
		</select>
</div>
<!-- 	所属商品类型 -->
<div class="form-group">
		<label>资金类型：</label>
		<select class="form-control"  name="coupon_property" av-event="[change] eventChangeUnit(:node,:event)">
			<option value="0" av-attr="[selected] data.coupon_property==0? 'selected':false">人民币优惠券</option>
			<option value="1" av-attr="[selected] data.coupon_property==1? 'selected':false">积分优惠券</option>
		</select>
</div>
<!-- 最小优惠金额 默认为0 -->
<div class="form-group" >
		<label>最小限制({{coupon_property_unit}})：</label>
		<input av-if="data.coupon_property == 0" type="text" class="form-control" name="coupon_limit_min" av-attr="[value] parseFloat(data.coupon_limit_min/100).toFixed(2)">
		<input av-elseif="data.coupon_property == 1" type="text" class="form-control" name="coupon_limit_min" av-attr="[value] parseFloat(data.coupon_limit_min/applicationCreditConfig().scale).toFixed(applicationCreditConfig().precision)">
</div>
<!-- 最大优惠金额 默认为0 -->
<div class="form-group" >
		<label>最大限制({{coupon_property_unit}})：</label>
		
		<input av-if="data.coupon_property == 0" type="text" class="form-control" name="coupon_limit_max" av-attr="[value] parseFloat(data.coupon_limit_max/100).toFixed(2)">
		<input av-elseif="data.coupon_property == 1" type="text" class="form-control" name="coupon_limit_max" av-attr="[value] parseFloat(data.coupon_limit_max/applicationCreditConfig().scale).toFixed(applicationCreditConfig().precision)">
</div>
<!-- 折扣 选填-->
<div class="form-group" >
		<label>折扣({{coupon_discount_unit}})：</label>
		<input av-if="data.coupon_type == 4" type="text" class="form-control" name="coupon_discount" av-attr="[value] parseFloat(data.coupon_discount/10).toFixed(1)">
		<input av-elseif="data.coupon_property == 0" type="text" class="form-control" name="coupon_discount" av-attr="[value] parseFloat(data.coupon_discount/100).toFixed(2)">
		<input av-elseif="data.coupon_property == 1" type="text" class="form-control" name="coupon_discount" av-attr="[value] parseFloat(data.coupon_discount/applicationCreditConfig().scale).toFixed(applicationCreditConfig().precision)">
</div>

<!-- 开始时间 必填-->
<div class="form-group" >
		<label>开始时间：</label>
		<input type="text" class="form-control" placeholder="不填默认领取后开始计时" name="coupon_start_time" av-attr="[value] data.coupon_start_time==0?'':av.date('yyyy-MM-dd HH:mm:ss', parseInt(data.coupon_start_time) * 1000)">	
</div>
<!-- 结束时间 必填-->
<div class="form-group" >
		<label>结束时间：</label>
		<input type="text" class="form-control" placeholder="不填默认永久有效" name="coupon_end_time" av-attr="[value] data.coupon_end_time==0?'':av.date('yyyy-MM-dd HH:mm:ss', parseInt(data.coupon_end_time) * 1000)">	
</div>
<div av-if="applicationCheckYouli()" class="form-group">
	<label>用户领取次数：</label>
		<input type="text" class="form-control"  av-attr="[value] data.coupon_get_num" name="coupon_get_num" > 

</div>
<div av-if="applicationCheckYouli()" class="form-group">
	<label>是否开启发放：</label>
	<label class="checkbox-inline">
		<input type="checkbox" av-attr="[value] data.coupon_get_type" name="coupon_get_type" av-attr="[checked] data.coupon_get_type==1?'checked':false"> 是
	</label>
</div>
<div  class="form-group">
	<label>状态：</label>
	<label class="checkbox-inline">
		<input type="checkbox" av-attr="[value] data.coupon_state" name="coupon_state" av-attr="[checked] data.coupon_state==0?'checked':false"> 封禁
	</label>
</div>



<br/>
<button type="button" class="btn btn-primary" av-event="[click] eventSubmit(:node,:event)" av-class="{'disabled':submitLock}" >确定编辑</button>

<hr/>
<span style="color: #999999;">更新时间：{{av.date("yyyy/MM/dd HH:mm EEE", parseInt(data.agent_region_update_time) * 1000)}}</span>
<div style="height: 100px;"></div>
