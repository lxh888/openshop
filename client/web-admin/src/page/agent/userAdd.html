<div class="form-group">
	<label>输入用户ID或登录手机号：</label>
	<input type="text" class="form-control" name="user" placeholder="输入用户ID或手机号" av-attr="[value]''">
</div>

<div class="form-group">
	<label>选择代理地区：</label>
	<select class="form-control" name="agent_region_id">
		<option value="">无代理地区</option>
		<option av-attr="[value] arV.agent_region_id" av-for="(arV,arK)agentRegionOption">
			{{agentRegionOptionShow(arV)}}
		</option>
	</select>
</div>


<div class="form-group">
	<label>状态：</label>
	<select class="form-control" name="agent_region_state">
		<option value="0">未通过审核</option>
		<option value="1">通过审核</option>
		<option value="2" selected="selected">待审核</option>
	</select>
</div>
  	

<div class="form-group">
	<label>面试联系方式：</label>
	<input type="text" class="form-control" placeholder="面试联系方式" name="agent_user_interview_phone">
</div>

<div class="form-group">
	<label>面试时间：</label>
	<input type="text" class="form-control" placeholder="面试时间" name="agent_user_interview_time">
</div>

<div class="form-group">
	<label>面试地址：</label>
	<textarea class="form-control" rows="3" name="agent_user_interview_address" placeholder="面试地址">{{''}}</textarea>
</div>


<div class="form-group">
	<label>开启积分奖励赠送：</label>
	<label class="checkbox-inline">
		<input type="checkbox" value="1" av-event="[click] eventUserCreditAward(:node,:event)" name="agent_user_json.user_credit_award.state"> 开启
	</label>
</div>
<div class="form-group" av-if="userCreditAwardState">
	<label>积分赠送比例：<span style="color: #999;">请输入小数，如0.01，即1%</span></label>
	<input type="text" class="form-control" placeholder="积分赠送比例" name="agent_user_json.user_credit_award.ratio" av-attr="[value]''">
</div>
<div class="form-group" av-if="userCreditAwardState">
	<label>运算法则(积分赠送比例)：<span style="color: #999;">"round"对浮点数进行四舍五入 、"ceil"进一法取整、"floor"舍去法取整</span></label>
	<input type="text" class="form-control" placeholder="round|ceil|floor" name="agent_user_json.user_credit_award.algorithm" av-attr="[value]''">
</div>


<br/>
<button type="button" class="btn btn-primary" av-event="[click] eventSubmit(:node,:event)" av-class="{'disabled':submitLock}" >确定添加</button>
<div style="height: 100px;"></div>
