<div class="form-group">
	<label>输入用户ID或登录手机号：</label>
	<input type="text" class="form-control" name="user" placeholder="输入用户ID或手机号" av-attr="[value]''">
</div>
  	
<div class="form-group">
	<label>骑手名称：</label>
	<input type="text" class="form-control" name="express_rider_name" placeholder="骑手名称" av-attr="[value]''">
</div>

<div class="form-group">
	<label>手机号：</label>
	<input type="text" class="form-control" name="express_rider_phone" placeholder="手机号" av-attr="[value]''">
</div>

<div class="form-group">
	<label>是否开启接单：</label>
	<label class="checkbox-inline">
		<input type="checkbox" value="0" name="express_rider_on_off"> 开启
	</label>
</div>

<div class="form-group">
	<label>状态：</label>
	<select class="form-control" name="express_rider_state">
		<option value="0" >审核失败</option>
		<option value="1" selected="selected">认证成功</option>
		<option value="2">等待审核</option>
	</select>
</div>
<div class="form-group" >
	<label>选择分配地区：</label>
	<div module="citypicker"></div>
</div>

<div class="form-group">
	<label>骑手介绍：</label>
	<textarea class="form-control" rows="3" name="express_rider_info" placeholder="骑手介绍" >{{''}}</textarea>
</div>

<br/>
<button type="button" class="btn btn-primary" av-event="[click] eventSubmit(:node,:event)" av-class="{'disabled':submitLock}" >确定添加</button>
<div style="height: 100px;"></div>
