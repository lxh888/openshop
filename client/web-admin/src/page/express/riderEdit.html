<div class="form-group">
	<label>用户ID：</label>
	<input type="text" class="form-control" readonly="readonly" av-attr="[value] data.user_id">
</div>
  	
<div class="form-group">
	<label>骑手名称：</label>
	<input type="text" class="form-control" name="express_rider_name" placeholder="骑手名称" av-attr="[value] data.express_rider_name">
</div>

<div class="form-group">
	<label>手机号：</label>
	<input type="text" class="form-control" name="express_rider_phone" placeholder="手机号" av-attr="[value] data.express_rider_phone">
</div>

<div class="form-group">
	<label>是否开启接单：</label>
	<label class="checkbox-inline">
		<input type="checkbox" value="0" name="express_rider_on_off"  av-attr="[checked] parseInt(data.express_rider_on_off)? 'checked':false"> 开启
	</label>
</div>

<div class="form-group">
	<label>状态：</label>
	<select class="form-control" name="express_rider_state">
		<option value="0" av-attr="[selected] data.express_rider_state == 0? 'selected': false">审核失败</option>
		<option value="1" av-attr="[selected] data.express_rider_state == 1? 'selected': false">认证成功</option>
		<option value="2" av-attr="[selected] data.express_rider_state == 2? 'selected': false">等待审核</option>
	</select>
</div>

<div class="form-group" >
	<label>选择分配地区：</label>
	<div module="citypicker"></div>
</div>

<div class="form-group">
	<label>骑手介绍：</label>
	<textarea class="form-control" rows="3" name="express_rider_info" placeholder="骑手介绍" >{{data.express_rider_info}}</textarea>
</div>

<br/>
<button type="button" class="btn btn-primary" av-event="[click] eventSubmit(:node,:event)" av-class="{'disabled':submitLock}" >确定编辑</button>

<hr/>
<span style="color: #999999;">更新时间：{{av.date("yyyy/MM/dd HH:mm EEE", parseInt(data.express_rider_update_time) * 1000)}}</span>
<div style="height: 100px;"></div>
