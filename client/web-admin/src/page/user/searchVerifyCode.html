<div class="row">
	<div class="col-lg-6">
		<div class="input-group">
			<input type="text" class="form-control" placeholder="输入要查询验证码的手机号" av-attr="[value] userPhoneId" name="user_phone_id">
			<span class="input-group-btn">
        <button class="btn btn-primary" type="button" av-event="[click] eventSubmit(:node,:event)" av-class="{'disabled':submitLock}"><span class="glyphicon glyphicon-search"></span> 确定</button>
			</span>
		</div>
		<!-- /input-group -->
	</div>
	<!-- /.col-lg-6 -->
</div>
<!-- /.row -->
<hr av-if="userPhoneId"/>
<div av-if="userPhoneId">查询“{{userPhoneId}}”结果：</div>
<div av-if="userPhoneVerifyCode" class="alert alert-warning" style="margin-bottom: 10px;padding: 8px;margin-top: 10px;">
	<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true"></span>&times;</button>
	<strong>注意!</strong> 验证码存在有效期，或者多次获取而被覆盖，最终以业务判断为准。
</div>
<table av-if="userPhoneId" class="table table-striped">
	<thead>
		<tr>
			<th style="width: 20%;">验证码类型</th>
			<th style="width: 80%;">值</th>
		</tr>
	</thead>
	<tbody>
		<tr av-if="userPhoneVerifyCode" av-for="(v, k)userPhoneVerifyCode">
			<td>
				<span av-if="tagName[k]">{{tagName[k]}}</span>
				<span av-else>未知类型</span>
			</td>
			<td><code>{{v}}</code></td>
		</tr>
		<tr av-else>
			<td colspan="2" align="center">无数据</td>
		</tr>
	</tbody>
</table>
<div style="height: 100px;"></div>
