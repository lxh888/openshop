		<javascript-view></javascript-view>

		<javascript-main>
			<script type="text/javascript" src="source/main.js?v1.0" charset="utf-8"></script>
			<script type="text/javascript" src="source/public/index.js?v1.0" charset="utf-8"></script>
			<script>
				var ss = new eonfox({debug:0});
				var err = ss.error();
				var websocket_layer_message = null;
				if(err){
				    //为真，说明有错误信息
				    console.log(err);
				    layer.msg(err, {icon: 5, time: -1});
				    //出现错误则不往下执行了
				}else{
					
					//开始项目
					WangAho().start({
						debug : 1,//开启调试模式
						error : ["error", "404_not_found"],//页面不存在时，执行的 项目名称、页面名称
						project : "home",
						page : "home",
						run_dir : "/source/page/",
						data_dir : "/source/data/",
						template_dir : "/source/",
						source_include_selector : "javascript-source",
						view_include_selector : "javascript-view",
						//最多可记录的历史条数
						history_maximum : 100,
						history_path_maximum : 50
					});
					
				}
			</script>
		</javascript-main>
